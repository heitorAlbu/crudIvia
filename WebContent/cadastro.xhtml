<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="css/style.css" />
	<title>Cadastro de Usuários</title>
</h:head>
<h:body>
<b:container>
	<h:form>
		<div class="container">
			<div class="box">
			<b:message/>
				<h2 align="center">Cadastro de usuário</h2>
				
				<p>Digite o nome da pessoa</p>
				<b:inputText id="nome" placeholder="Nome" value="#{manterUsuarioBean.usuario.nome}"/>
				
				<p>Digite a senha do usuário </p>
				<b:inputSecret id="senha" placeholder="Senha" value="#{manterUsuarioBean.usuario.senha}"/>
						
				<p>Digite o e-mail do usuário </p>
				<b:inputText id="email" placeholder="e-mail" value="#{manterUsuarioBean.usuario.email}"/>
			
				<b:commandButton action="#{manterUsuarioBean.cadastrarPessoa}" look="primary btn-block" value="Cadastrar" />
				<b:commandButton action="#{manterUsuarioBean.listarUsuarios}" look="primary btn-block" value="Listar" />
				<div align="center">
				<br/>
				<!-- <b:commandLink value="Faça login." action="login.xhtml?faces-redirect=true"/> -->
				 </div>
			</div>
		</div>
	</h:form>
</b:container>
</h:body>
</html>
